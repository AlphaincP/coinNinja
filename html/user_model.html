<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css /user_model.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Dashboard</title>
</head>
<body class="body">
   <div class="container">
    <!--header-->
    <div class="header">
       <div class="profile-image">
        <span class="pro-img">N</span>
       </div>
       <div class="notify">
        <i class="bi bi-bell"></i>
        <span id="dark-theme" onclick="darkTheme()"><i class="bi bi-moon"></i></span>
       </div>
        </div>
        <aside>
            <div class="bal-balance">
              <h3>Current Wallet Balance</h3>
              <h1><i class="bi bi-currency-dollar"></i>9345.00</h1>
              <div class="bal-opt">
                <span class="bal-up">2.8%</span><span> &nbsp;Past 24 Hours</span>
              </div>
              <div class="bal-actions">
                <button><i class="bi bi-box-arrow-in-up"></i>Send</button>
                <button><i class="bi bi-box-arrow-down"></i>Recieve</button>
              </div>
            </div>
        </aside>
        <div class="transact">
            <button>Transactions</button>
        </div>
            <!--main-->
            <main>
                <div class="assets">
                    <h3>Assets</h3>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col-image">
                            <img src="../images/bitcoin-btc-logo.svg">
                        </div>
                        <div class="col-text">
                            <h3>Bitcoin</h3>
                            <p>BTC</p>
                        </div>
                        <div class="col-price">
                            <p class="price">BTC 3456.65</p>
                            <p class="up">+23.3%</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-image">
                            <img src="../images/ethereum-eth-logo.svg">
                        </div>
                        <div class="col-text">
                            <h3>Ethereum</h3>
                            <p>ETH</p>
                        </div>
                        <div class="col-price">
                            <p class="price">ETH 456.50</p>
                            <p class="up">+2.3%</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-image">
                            <img src="../images/shiba-inu-shib-logo.svg">
                        </div>
                        <div class="col-text">
                            <h3>Shiba Inu</h3>
                            <p>SHIB</p>
                        </div>
                        <div class="col-price">
                            <p class="price">SHIB 56.65</p>
                            <p class="up">+0.3%</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-image">
                            <img src="../images/tether-usdt-logo.svg">
                        </div>
                        <div class="col-text">
                            <h3>Tether</h3>
                            <p>USDT</p>
                        </div>
                        <div class="col-price">
                            <p class="price">USDT 6.65</p>
                            <p class="up">+93.3%</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-image">
                            <img src="../images/bnb-bnb-logo.svg">
                        </div>
                        <div class="col-text">
                            <h3>Binance</h3>
                            <p>BNB</p>
                        </div>
                        <div class="col-price">
                            <p class="price">BNB 0.65</p>
                            <p class="up">+13.3%</p>
                        </div>
                    </div>
                </div>
            </main>
            <div class="footer">
                <div class="footer-icons">
                    <ul>
                        <li><a href=""><i class="bi bi-house"></i></a></li>
                        <li><a href=""><i class="bi bi-bar-chart-fill"></i></a></li>
                        <li><a href=""><i class="bi bi-arrow-down-up"></i></a></li>
                        <li><a href=""><i class="bi bi-credit-card-2-back-fill"></i></a></li>
                        <li><a href=""><i class="bi bi-gear"></i></a></li>
                    </ul>
                </div>
            </div>
    </div>

   
          <script>
    let dark = document.getElementById('dark-theme');
    

     function darkTheme(){
        let body = document.querySelector('.body');
        body.classList.toggle('dark')
     }
</script>  
           
    
   <script src="../js/dark.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
